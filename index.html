<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-image: url("concrete-road.jpg");
    background-position: center;
    background-size: cover;
}
#myCanvas
{
    margin-top: 30px;
	border-width:10px;
	background-color: white; 
	border-style:ridge;
}

h1,h3,h4
{
	color: rgb(255, 241, 43) !important;
}
</style>
	<title>Valet Parking </title>
</head>
<body onload="add();">

<center>
<h1>Valet Parking</h1>
<h3>Move the green car with arrow keys</h3>
<h4>
	<b class="text-danger">NOTE : </b> IF CAR IS NOT VISIBLE PRESS ANY ARROW KEY
</h4>

<canvas id="myCanvas" width="800" height="400"></canvas>	


</center>
<script>
	canvas=document.getElementById("myCanvas");
		ctx=canvas.getContext("2d");
		
		greencar_width=75;
		greencar_height=100;
		
		background_image = "parkingLot.jpg";
		greencar_image = "car2.png";
		
		greencar_x=5;
		greencar_y=225;
		
		function add() {
		  background_imgTag=new Image();
		  background_imgTag.onload=uploadBackground;
		  background_imgTag.src=background_image
		
		  greencar_imgTag=new Image();
		  greencar_imgTag.onload=uploadgreencar;
		  greencar_imgTag.src=greencar_image;
		}
		
		function uploadBackground() {
			ctx.drawImage(background_imgTag,0,0,canvas.width,canvas.height);
		}
		
		function uploadgreencar() {
			ctx.drawImage(greencar_imgTag,greencar_x,greencar_y,greencar_width,greencar_height);
		}
		
		
		window.addEventListener("keydown", my_keydown);
		
		function my_keydown(e)
		{
			keyPressed = e.keyCode;
			console.log(keyPressed);
				if(keyPressed == '38')
				{
					up();
					console.log("up");
				}
			
				if(keyPressed == '40')
				{
					down();
					console.log("down");
				}
				
				if(keyPressed == '37')
				{
					left();
					console.log("left");
				}
			
				if(keyPressed == '39')
				{
					right();
					console.log("right");
				}
				
				
		}
		
		function up()
		{
			if(greencar_y >=0){
				greencar_y=greencar_y -10;
				console.log("when up arrow is pressed, x="+greencar_x+"| y="+greencar_y);
				uploadBackground();
				uploadgreencar();
			}
		
		}
		
		function down()
		{
			if(greencar_y <=500){
				greencar_y +=10;
				console.log("when down arrow is pressed, x="+greencar_x+"| y="+greencar_y);
				uploadBackground();
				uploadgreencar();
			}
		}
		
		function left()
		{
			if(greencar_x >=0){
				greencar_x-=10;
				console.log("when left arrow is pressed, x="+greencar_x+"| y="+greencar_y);
				uploadBackground();
				uploadgreencar();
			}
		}
		
		function right()
		{
			if(greencar_x <=700){
				greencar_x +=10;
				console.log("when right arrow is pressed, x="+greencar_x+"| y="+greencar_y);
				uploadBackground();
				uploadgreencar();
			}
		}



</script>
</body>
</html>
























	</script>
